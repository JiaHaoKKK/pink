<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pink</title>
    <meta content="width=device-width,initial-scale=1,minimal-ui" name="viewport">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic|Material+Icons">
    <link rel="stylesheet" href="https://unpkg.com/vue-material@beta/dist/vue-material.min.css">
    <link rel="stylesheet" href="https://unpkg.com/vue-material@beta/dist/theme/default.css">
    <script src="//unpkg.com/vue"></script>
    <script src="https://unpkg.com/vue-material@beta"></script>
</head>
<body>
<div id="app">
    <md-toolbar>
        <md-button class="md-icon-button">
            <md-icon>menu</md-icon>
        </md-button>
        <h2 class="md-title" style="flex: 1">Pink</h2>
    </md-toolbar>
    <div class="main-content">
        <md-list class="md-single-line">
            <md-list-item v-for="todo in todos">
                <md-checkbox v-bind:id="'' + todo.id" v-bind:name="todo.title"
                             v-model="todo.completed">{{todo.title}}
                </md-checkbox>
            </md-list-item>
        </md-list>
        <md-dialog md-open-from="#fab" md-close-to="#fab" ref="newTask">
            <md-dialog-title>Create new task</md-dialog-title>
            <md-dialog-content>
                <form>
                    <md-input-container>
                        <label>Title</label>
                        <md-textarea></md-textarea>
                    </md-input-container>
                </form>
            </md-dialog-content>
            <md-dialog-actions>
                <md-button class="md-primary" @click="closeDialog('newTask')">Cancel</md-button>
                <md-button class="md-primary" @click="closeDialog('newTask')">Create</md-button>
            </md-dialog-actions>
        </md-dialog>
        <md-button id="fab" class="md-fab md-fab-bottom-right" @click="openDialog('newTask')">
            <md-icon>add</md-icon>
        </md-button>
    </div>
</div>
<script src="/js/pink.js"></script>
</body>
</html>
