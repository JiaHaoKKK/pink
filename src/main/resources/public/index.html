<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pink</title>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="//unpkg.com/vue-material/dist/vue-material.css">
    <script src="//unpkg.com/vue"></script>
    <script src="//unpkg.com/vue-material"></script>
</head>
<body>
<div id="app">
    <md-toolbar>
        <h1 class="md-title">Pink</h1>
        <span style="flex: 1"></span>
        <md-button class="md-icon-button" @click="$refs.sidebar.toggle()">
            <md-icon>menu</md-icon>
        </md-button>
    </md-toolbar>
    <div class="main-content">
        <md-list class="md-single-line">
            <md-list-item v-for="todo in todos">
                <md-checkbox v-bind:id="todo.id" v-bind:name="todo.title"
                             v-model="todo.completed">{{todo.title}}
                </md-checkbox>
        </md-list>
    </div>
</div>
<script src="/js/pink.js"></script>
</body>
</html>
